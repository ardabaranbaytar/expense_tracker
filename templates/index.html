<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">ðŸ’¸ Expense Tracker</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <form method="POST" action="/add" class="d-flex gap-2">
                    <input type="text" name="desc" class="form-control" placeholder="Description" required>
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <h4>Total: <span class="badge bg-primary">{{ '%.2f'|format(total) }} TL</span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">Expenses</div>
                    <ul class="list-group list-group-flush">
                        {% for expense in expenses %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ expense }}</span>
                            <form method="POST" action="/delete/{{ loop.index0 }}" style="margin:0;">
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </li>
                        {% else %}
                        <li class="list-group-item text-center text-muted">No expenses yet.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Daily Expenses Graph</div>
                    <div class="card-body">
                        <canvas id="expenseChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('/api/graph-data')
            .then(res => res.json())
            .then(data => {
                const ctx = document.getElementById('expenseChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: 'Total Spent (TL)',
                            data: data.totals,
                            borderColor: 'teal',
                            backgroundColor: 'rgba(0,128,128,0.1)',
                            fill: true,
                            tension: 0.3,
                            pointRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            title: { display: false }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Date' } },
                            y: { title: { display: true, text: 'TL' } }
                        }
                    }
                });
            });
    </script>
</body>
</html>
